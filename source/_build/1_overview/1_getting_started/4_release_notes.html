<h2>发行信息</h2>

<div class="body-scroll">
<p><br>
</p>

<p>每个版本的<i>GameMaker Studio 2</i> 都会有它自己的一套发行信息。这些信息包含了每个版本所改动的细节以及被修复的Bug的完整列表。当你要更新你当前版本的时候这是个至关重要的工具，否则你可能会在下一个版本中就看到一些可能是bug的东西。</p>

<p>发行信息分为两组，因为IDE和实际运行环境会独立更新。你可以通过下面的链接查看当前IDE的发行信息：</p>

<p><br>
<iframe src="http://gms.yoyogames.com/ReleaseNotes.html"><a href=
"http://gms.yoyogames.com/ReleaseNotes.html">IDE发行信息</a></iframe>
</p>

<p><br>
你可以通过下面的链接查看当前的运行环境发行信息</p>

<p><br>
<iframe src=
"http://gms.yoyogames.com/release-notes-runtime.html"><a href=
"http://gms.yoyogames.com/release-notes-runtime.html">运行环境发行信息</a></iframe>
</p>

<p><br>
</p>
