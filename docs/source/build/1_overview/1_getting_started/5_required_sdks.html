<h2>必需的SDK</h2>

<div class="body-scroll">
<p><br>
</p>

<p><i>GameMaker Studio 2</i> 除了那些列举在<a href=
"2_installation.html">安装</a>页面里的东西外本身没有什么特殊要求，并且一旦你安装了本产品的会安装任何要求的依赖项作为包的一部分。然而如果你除了免费许可信息以外还有别的许可信息，那么你就需要去建立并维护该许可信息的导出模块所要求的SDK以及其他构建工具。你可以在下面的链接中找到每个平台所要求的工具及SDK的完整列表：</p>
