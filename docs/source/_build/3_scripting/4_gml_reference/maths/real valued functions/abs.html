<h2>abs</h2>

<div class="body-scroll">
<p><br>
</p>

<h3>描述</h3>

<blockquote>
<p>此函数返回输入参数的绝对值，因此如果它是正值，则它将保持不变，但如果它为负，则将其乘以-1以使其为正。</p>
</blockquote>

<p><br>
</p>

<h3><b>语法：</b>
</h3>

<p class="code">abs(val)</p>

<p><br>
</p>

<div class="param">
<table>
<tr>
<th>参数</th>
<th>描述</th>
</tr>

<tr>
<td>val</td>
<td>需要取绝对值的值。</td>
</tr>
</table>
</div>

<p><br>
</p>

<h3>Returns:</h3>

<p class="code">实数</p>

<p><br>
</p>

<h3>例如：</h3>

<p class="code">x += abs (x - mouse_x)</p>

<blockquote>
<p>这将添加等于实例的当前x位置和鼠标x位置的绝对值的量。</p>
</blockquote>

<p><br>
</p>
