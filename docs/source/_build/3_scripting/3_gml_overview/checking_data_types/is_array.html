<h2>is_array</h2>

<div class="body-scroll">
<p><br>
</p>

<h3>描述</h3>

<blockquote>
<p>此函数可用于检查和查看变量是否包含数组（它将返回 <tt>true</tt>）或不存在（在这种情况下，它将返回 <tt>false</tt>）。</p>
</blockquote>

<p><br>
</p>

<h3>语法：</h3>

<p class="code">is_array(n);</p>

<p><br>
</p>

<h3>参数：</h3>

<blockquote>
<table>
<tr>
<th>参数</th>
<th>描述</th>
</tr>

<tr>
<td>n</td>
<td>要检查的参数。</td>
</tr>
</table>
</blockquote>

<p><br>
</p>

<h3>返回：</h3>

<p class="code">Boolean（布尔值）</p>

<p><br>
</p>

<h3>举例：</h3>

<p class="code">if is_array(a)<br>&nbsp;&nbsp;&nbsp;{<br>&nbsp;&nbsp;&nbsp;a = 0;<br>&nbsp;&nbsp;&nbsp;}<br></p>

<p>上面的代码检查一个变量以查看它是否是一个数组，如果该函数返回 <tt>true</tt>，则删除该数组。</p>

<p><br>
</p>
