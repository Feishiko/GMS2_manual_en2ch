<h2>Types Library</h2>

<div class="body-scroll">

</p>

<p><img class="center" src="images/lib_type.png" alt=

<p><i>GameMaker Studio 2</i> 有许多不同的数据类型，例如整数，字符串，指针，而且它们之间的一些可以被转换为另一些。此部分的手册显示了可用于处理和转换不同数据类型的不同动作。</p>

<div class="note"><b>注意</b>： 你可以在 <a href=
"../../3_gml_overview/9_data_types.html">这儿</a>更多不同的数据类型。</div>
<br>
