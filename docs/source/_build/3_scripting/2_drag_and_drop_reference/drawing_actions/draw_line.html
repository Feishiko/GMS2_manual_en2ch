<h3>描述</h3>

<blockquote>
<p>此动作可以在房间中指定位置绘制线条。你需要给出起始点和终点的坐标x/y，在它们之间将绘制出这个线条（颜色是当前的绘制颜色）。位置可以是房间内的绝对位置，或者是调用这个动作的实例所在的位置。</p>

<div class="note"><b>注意</b>：这个动作只能用于各种 <a href=
"../../../2_interface/1_editors/events/draw_events.html">绘制动作</a>，如果用在其它位置将不生效。</div>
</blockquote>
