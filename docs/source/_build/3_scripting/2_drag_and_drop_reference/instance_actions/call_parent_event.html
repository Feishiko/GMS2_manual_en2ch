<h3>描述</h3>

<blockquote>
<p>此动作块会首先执行此实例的父对象的事件，然后继续运行此实例的动作。. 将父对象分配给实例时, 该对象中的所有事件都由子对象 "继承"。但是, 如果随后将事件添加到子对象, 它将覆盖父事件。使用此动作块, 可以强制子对象在实例本身中同时运行父事件和事件。有关更多父物体的信息，请看 <a href=
