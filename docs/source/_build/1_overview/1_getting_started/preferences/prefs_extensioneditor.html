<h2>偏好设置 - 扩展编辑器（Extension Editor）</h2>

<div class="body-scroll">
<p><br>
</p>

<p><img class="center" src="images/extensioneditor_prefs.png" alt=
"扩展编辑器的偏好设置">
</p>

<p><b>扩展编辑器</b>的偏好设置涵盖了一些使用它时显示的信息的有关选项，具体有下面几个：</p>

<ul>
<li><b>自动响应文件删除</b>：默认设置是显示一条信息，询问你是否确定删除，但是你可以将其设置为“确定”，以便所有删除动作在没有此消息的情况下完成，就像你已经点击了“确定”一样。<br>
<br></li>

<li><b>自动响应代理文件删除</b>：如上所述，这将控制删除任何代理文件时是否显示消息。</li>
</ul>

<p><br>
</p>
